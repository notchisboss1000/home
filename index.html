<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notchisboss's Home</title>
  <style>
    body {
      background-color: black;
      color: limegreen;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      margin-bottom: 60px; /* Increase the margin to make room for the button */
    }
    button {
      display: none; /* Hide the button initially */
      position: fixed; /* Fixed position to be below the body */
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%); /* Center the button horizontally */
      background-color: limegreen;
      color: black;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <script>
    // Text to be displayed
    const text = "// Hey! I'm Notchisboss (or Cursed Pixel)!\nThis is just a simple little home page with some links.";

    // Speed of typing (adjust as needed)
    let typingSpeed = 50; // in milliseconds

    // Function to type text in real-time
    function typeText() {
      let index = 0;
      const outputElement = document.body;

      function typeCharacter() {
        outputElement.innerHTML += text[index++];
        if (index < text.length) {
          setTimeout(typeCharacter, typingSpeed);
        } else {
          // Typing finished, show the button
          document.getElementById('exploreButton').style.display = 'inline';
        }
      }

      // Call the function to start typing
      typeCharacter();

      // Stop typing when any key is pressed
      document.addEventListener('keydown', function() {
        typingSpeed = 0;
      });
    }

    // Call the function when the page loads
    window.onload = typeText;
  </script>
</body>

<!-- Button to link to the game-links page -->
<button id="exploreButton" onclick="window.location.href='https://notchisboss1000.github.io/game-links/'">Explore My Games</button>

</html>
